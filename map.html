<!DOCTYPE html>
    <html>
    <head>
        <title>Display GeoJSON and Image Overlay</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
        <style>
            #map { height: 100vh; }
        </style>
    </head>
    <body>
        <url = "output.json">
        <div id="map"></div>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script>

        <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
        <script type="module">
            // Инициализация карты
            var map = L.map('map').setView([41.745157, 6.771938], 5); // Центр карты
    const geojson_data = {"features": [{"geometry": {"coordinates": [[[6.771938, 46.116979], [-1.300807, 46.116979], [-1.300807, 41.745157], [6.771938, 41.745157], [6.771938, 46.116979]]], "type": "Polygon"}, "properties": {"image": "pic3/2024-10-24_09-23-56_SXC3-227_1.jpg"}, "type": "Feature"}], "type": "FeatureCollection"}
            //Добавление базового слоя карты
            googleHybrid = L.tileLayer('http://{s}.google.com/vt/lyrs=s,h&x={x}&y={y}&z={z}',{
                    maxZoom: 20,
                    subdomains:['mt0','mt1','mt2','mt3']
            });


            // Загрузка GeoJSON файла
                L.geoJSON(geojson_data).addTo(map);
            // Наложение изображения
            var bounds = [[41.745157, 6.771938],[46.116979, -1.300807]]; 
            L.imageOverlay(' pic3/2024-10-24_09-23-56_SXC3-227_1.jpg ', bounds).addTo(map);
        </script>
    </body>
    </html>
